version: 1.0.{build}

before_build:
  - nuget restore src/CSharpHDF5/CSharpHDF5.sln

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

cache:
  - src/packages -> **\packages.config   

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

platform: x64

configuration: Debug
  
build:
  project: src/CSharpHDF5/CSharpHDF5.sln
  verbosity: Minimal 
  publish_nuget: true
  
